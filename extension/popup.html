<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter Pro</title>
  <style>
    body {
      width: 320px;
      min-height: 400px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      text-align: center;
      border-radius: 0 0 15px 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #2c3e50;
    }

    .currency-info {
      color: #666;
      font-size: 12px;
      margin-top: 5px;
    }

    .content {
      padding: 0 20px;
    }

    .converter {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }

    .converter h3 {
      margin: 0 0 15px 0;
      font-size: 14px;
      color: #495057;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input, select {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }

    .result {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      color: #2c3e50;
    }

    .status {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }

    .status h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #495057;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .status-label {
      color: #666;
    }

    .status-value {
      font-weight: 600;
      color: #2c3e50;
    }

    .actions {
      display: flex;
      gap: 10px;
      padding: 20px;
    }

    button {
      flex: 1;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      color: #495057;
      transition: all 0.2s;
      backdrop-filter: blur(10px);
    }

    button:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-1px);
    }

    .error {
      color: #dc3545;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }

    .loading {
      text-align: center;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Currency Converter Pro</h1>
    <div class="currency-info" id="baseCurrencyInfo">Base: USD</div>
  </div>

  <div class="content">
    <div class="converter">
      <h3>Quick Converter</h3>
      <div class="input-group">
        <input type="number" id="amount" placeholder="Amount" min="0" step="0.01" value="100">
        <select id="fromCurrency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="JPY">JPY</option>
          <option value="CAD">CAD</option>
          <option value="AUD">AUD</option>
          <option value="CHF">CHF</option>
          <option value="CNY">CNY</option>
          <option value="INR">INR</option>
        </select>
      </div>
      <div class="result" id="conversionResult">
        <div class="loading">Loading...</div>
      </div>
      <div class="error" id="conversionError" style="display: none;"></div>
    </div>

    <div class="status">
      <h3>Extension Status</h3>
      <div class="status-item">
        <span class="status-label">Current Site:</span>
        <span class="status-value" id="currentSite">Loading...</span>
      </div>
      <div class="status-item">
        <span class="status-label">Conversion:</span>
        <span class="status-value" id="conversionStatus">Loading...</span>
      </div>
      <div class="status-item">
        <span class="status-label">Last Updated:</span>
        <span class="status-value" id="lastUpdated">Loading...</span>
      </div>
    </div>
  </div>

  <div class="actions">
    <button id="toggleSite">Toggle Site</button>
    <button id="openOptions">Settings</button>
    <button id="refreshRates">Refresh</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
